language: android
jdk: oraclejdk8

before_install:
  - chmod +x gradlew  # to prevent "Permission Denied" error
  - mkdir -p $HOME/.android
  - cp ./travis/debug.keystore $HOME/.android/debug.keystore

install:
  - echo yes | sdkmanager "platform-tools"
  - echo yes | sdkmanager "build-tools;28.0.3"
  - echo yes | sdkmanager "platforms;android-27"
  - echo yes | sdkmanager "tools"

script:
  # install jq (needed for json parsing in build script)
  - sudo apt-get install -y jq
  - bash ./travis/build.sh
  - bash ./travis/distribute_result.sh

#branches:
#  except:
#    - gh-pages

#sudo: false

# Remove old local cache files before and cache again after the build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache